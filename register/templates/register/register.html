<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>آرمانکده| ثبت نام</title>

    <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">
    <link href='{% static "css/bootstrap-rtl.min.css" %}' rel="stylesheet">
    <link href='{% static "font-awesome/css/font-awesome.css" %}' rel="stylesheet">
    <link href='{% static "css/plugins/iCheck/custom.css" %}' rel="stylesheet">
    <link href='{% static "css/animate.css" %}' rel="stylesheet">
    <link href='{% static "css/style.css" %}' rel="stylesheet">

    <style>
        @font-face {
            font-family: 'BMitra';
            src: url("{% static 'fonts/BMitra.woff'%}") format('woff'),
            url("{% static 'fonts/BMitra.ttf'%}") format('truetype'),
            url("{% static 'fonts/BMitra.svg#BMitra'%}") format('svg');
        }

        select, option, input, div, button, small, label, p, h1, h2, h3, h4, h5, a, th, tr, td {
            font-family: 'BMitra';
            direction: rtl;
        }
    </style>

</head>

<body class="rtls gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <img alt="image" class="center-block" src='{% static "img/jaam.png" %}'>

        </div>
        <h3>صفحه ثبت نام جام آرمانکده</h3>
        <h2 style="background-color:#f44336;color: #FFFFFF;">
            {% for msg in my_messages %}
                {{ msg }}
                <br>
            {% endfor %}
        </h2>
        <form class="m-t" role="form" action="register" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="team_name" class="form-control" placeholder="نام تیم" required=""
                       value="{{ team_name }}" {% if team_name_color %}style="background-color: #FFC107" {% endif %}>
            </div>
{#            <div class="form-group">#}
{#                <input type="text" name="f_name" class="form-control" placeholder="نام" required=""#}
{#                       value="{{ f_name }}">#}
{#            </div>#}
{#            <div class="form-group">#}
{#                <input type="text" name='l_name' class="form-control" placeholder="نام خانوادگی" required=""#}
{#                       value="{{ l_name }}">#}
{#            </div>#}

            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="رمز عبور" required=""
                       value="{{ password }}">
            </div>
             <div class="form-group">
                <input type="text" name="mentor_code" class="form-control" placeholder="کد معرفی" required=""
                     >
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="رایانامه تیم" required=""
                       value="{{ email }}" {% if email_color %}style="background-color: #FFC107" {% endif %}>
            </div>

            <div class="form-group">
                <select class="form-control" name="university">
                    {% for uni in universities %}
                        <option value="{{ uni.id }}">{{ uni.university_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" name="leagues">
                    {% for comp in competition %}
                        <option value="{{ comp.id }}">{{ comp.competition_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" name="lang">
                    {% for lan in languages %}
                        <option dir="ltr" value="{{ lan.id }}">{{ lan.language_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> تمام <a
                        href="index.html">شرایط </a>را قبول دارم. </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">ثبت نام</button>

            <p class="text-muted text-center">
                <small>قبلا ثبت نام کرده اید؟</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="login">ورود</a>
        </form>
        <p class="m-t">
            <small>ArmanRTO &copy; 2017</small>
        </p>
    </div>
</div>

<!-- Mainly scripts -->
<script src='{% static "js/jquery-3.1.1.min.js" %}'></script>
<script src='{% static "js/bootstrap.min.js" %}'></script>
<!-- iCheck -->
<script src='{% static "js/plugins/iCheck/icheck.min.js" %}'></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
</body>

</html>

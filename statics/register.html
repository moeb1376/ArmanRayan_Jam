<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>آرمانکده| ثبت نام</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-rtl.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

	<style>
		@font-face {
		font-family: 'BMitra';
		src: url('fonts/BMitra.woff') format('woff'),
			url('fonts/BMitra.ttf') format('truetype'),
			url('fonts/BMitra.svg#BMitra') format('svg');
		}

		select,option,input,div,button,small,label,p,h1,h2,h3,h4,h5,a,th,tr,td  {
		font-family: 'BMitra';
		direction: rtl;
		}
	</style>
	
</head>

<body class="rtls gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

            <img alt="image" class="center-block" src="img/jaam.png">

            </div>
            <h3>صفحه ثبت نام جام آرمانکده</h3>
            <form class="m-t" role="form" action="login.html">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="نام تیم" required="">
                </div>
				<div class="form-group">
                    <input type="text" class="form-control" placeholder="نام" required="">
                </div>
				<div class="form-group">
                    <input type="text" class="form-control" placeholder="نام خانوادگی" required="">
                </div>
				
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="رمز عبور" required="">
                </div>
				<div class="form-group">
                    <input type="email" class="form-control" placeholder="رایانامه" required="">
                </div>	

				<div class="form-group">
					<select class="form-control" name="leagues">
						<option>صنعتی شریف</option>
						<option>تهران</option>
						<option>امیرکبیر</option>
						<option>علم و صنعت </option>
						<option>خواجه نصیر</option>
						<option>شاهد</option>
						<option>بهشتی</option>
						<option>خوارزمی</option>
						<option>سایر</option>
					</select>
                </div>
                <div class="form-group">
					<select class="form-control" name="leagues">
						<option>هوش بازی- SPC پیشرفته</option>
						<option>هوش بازی- SPC مقدماتی</option>
						<option>پردازش متن IAC-TP</option>
						<option>پردازش صوت IAC-SP</option>
						<option>پردازش تصویر IAC-IP</option>
					</select>
                </div>
                <div class="form-group">
					<select class="form-control" name="lang">
						<option>++C</option>
						<option>Python</option>
						<option>Java</option>
					</select>
                </div>					
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> تمام <a href="index.html">شرایط </a>را قبول دارم. </label></div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">ثبت نام</button>

                <p class="text-muted text-center"><small>قبلا ثبت نام کرده اید؟</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">ورود</a>
            </form>
            <p class="m-t"> <small>ArmanRTO &copy; 2017</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>

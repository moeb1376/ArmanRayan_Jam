<html>

<head>
	<title>
		ورود | جام آرمانکده
	</title>
	<link rel="stylesheet" href="assets/css/materialize.css">
	<link rel="stylesheet" href="assets/css/style-global.css">
	<link rel="stylesheet" href="assets/css/style-login.css">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,target-densitydpi=device-dpi, user-scalable=no" />
	<meta charset="utf-8">
</head>

<body>

	<div class="row container">
		<div class="card col s12 m12 l8 xl8 login offset-l2 offset-xl2">
			<div class="section center-align typo-p">
				<img src="assets/img/jaam.png" style="height: 150px;">
				<div style="margin-top: 10px;">
					ایجاد حساب کاربری
				</div>
			</div>
			
			<div class="section side-pad">
				<form>
					<div class="row">

				<div class="col s12 m12 l12 xl12">
					<div class="input-field">
								<input type="text" name="user-name" id="user-name">
								<label for="user-name">نام تیم</label>
							</div>
				</div>
					
					
						<div class="col s12 m12 l6 xl6">
							
							<div class="input-field">
								<input type="email" name="mail" id="mail">
								<label for="mail">رایانامه</label>
							</div>
							<div class="input-field">
								<input type="text" name="number" id="number">
								<label for="number">شماره تماس</label>
							</div>
						</div>
						<div class="col s12 m12 l6 xl6">
							<div class="input-field">
								<input type="password" name="password" id="password">
								<label for="password">کلمه عبور</label>
							</div>
							<div class="input-field">
								<input type="password" name="password-rep" id="password-rep">
								<label for="password-rep">تکرار کلمه عبور</label>
							</div>
						</div>

					</div>

					<div class="row">
						<div class="col s12 m12 l4 xl4">
							<div class="input-field">
								<select>
									<option value="" disabled selected>دانشگاه</option>
									<option value="1">صنعتی امیرکبیر</option>
									<option value="2">صنعتی شریف</option>
									<option value="3">علم و صنعت</option>
								</select>

							</div>
						</div>
						<div class="col s12 m12 l4 xl4">
							<div class="input-field">
								<select>
									<option value="" disabled selected>مسابقه</option>
									<option value="1">پیشرفته SPC هوش بازی</option>
									<option value="2">مقدماتی SPC هوش بازی</option>
									<option value="3">IAC-TP پردازش متن</option>
									<option value="4">IAC-SP پردازش صوت</option>
									<option value="5">IAC-IP پردازش تصویر</option>
								</select>
							</div>
						</div>
						<div class="col s12 m12 l4 xl4">
							<div class="input-field">
								<select>
									<option value="" disabled selected>زبان برنامه نویسی</option>
									<option value="1">C++</option>
									<option value="2">Python</option>
									<option value="3">Java</option>
								</select>

							</div>
						</div>

						<div class="row">
							<div class="col s12 m12 l12 xl12">
								<p style="display: block; text-align: center;">
									<label>
										<input type="checkbox" />
										<span>تمامی شرایط و قوانین شرکت در رقابت را می پذیرم</span>
									</label>
								</p>
							</div>
						</div>

					</div>




					<div class="row">
						<div class="col s12 m12 l6 xl6 center" style="margin:5px 0px;">
							<a href="login.html" class="btn-flat waves-effect">ورود به حساب کاربری</a>

						</div>
						<div class="col s12 m12 l6 xl6 center" style="margin:5px 0px;">
							<button type="submit" class="btn waves-effect waves-light">ایجاد حساب کاربری
								<i class="material-icons right">face</i>
							</button>
						</div>
					</div>


				</form>

			</div>



		</div>
	</div>


	<script src="assets/js/bin/anime.min.js"></script>
	<script>
		M.AutoInit();

	</script>

</body>

</html>

{#<!DOCTYPE html>#}
<html>

<head>
    {% load static %}
    {% load widget_tweaks %}
    <title>
        فراموشی کلمه عبور | جام آرمانکده
    </title>
    <link rel="stylesheet" href='{% static "css/materialize.css" %}'>
    <link rel="stylesheet" href='{% static "css/style-global.css" %}'>
    <link rel="stylesheet" href='{% static "css/style-login.css" %}'>
    <meta name="viewport"
          content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,target-densitydpi=device-dpi, user-scalable=no"/>
</head>

<body>

<div class="row container">
    <div class="card col s12 m12 l8 xl8 login offset-l2 offset-xl2">

        <div class="section center-align typo-p">
            <img src='{% static "img/jaam.png" %}' style="height: 150px;">
            <div style="margin-top: 10px;">
                فراموشی کلمه عبور
            </div>
        </div>

        <div class="section side-pad">
            <form class="m-t" role="form" method="post">
                <div class="row">
                    {% csrf_token %}
                    {{ form.email.errors }}
                    <div class="input-field col s12 m12 l6 xl6">
                        {% render_field form.email class="form-control" type="email" name="email" id="email" %}
                        <label for="email">رایانامه</label>
                    </div>

                    <div class="col s12 m12 l3 xl3 center" style="height: 50px;">
                        <button type="submit" class="btn waves-effect" style="position: relative; top: 50%;">ارسال</button>
{#                        <input type="submit" value="ارسال" class="btn waves-effect" style="position: relative; top: 50%;">#}
                    </div>
                    <div class="col s12 m12 l3 xl3 center" style="height: 50px;">
                        <a href="{% url 'register:login' %}" class="btn-flat waves-effect" style="position: relative; top: 50%;">ورود به
                            حساب
                            <i class="material-icons left">arrow_back</i>
                        </a>
                    </div>
                </div>

            </form>

        </div>


    </div>
</div>


<script src='{% static "js/bin/anime.min.js" %}'></script>
<script>
    M.AutoInit();

</script>

</body>

</html>

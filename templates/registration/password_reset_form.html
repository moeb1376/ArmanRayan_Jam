<!DOCTYPE html>
<html>

<head>
    {% load static %}
    {% load widget_tweaks %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>بازیابی رمزعبور</title>

    <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">
    <!-- Persian -->
    <link href='{% static "css/bootstrap-rtl.min.css" %}' rel="stylesheet">
    <link href='{% static "font-awesome/css/font-awesome.css" %}' rel="stylesheet">

    <link href='{% static "css/animate.css" %}' rel="stylesheet">
    <link href='{% static "css/style.css" %}' rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static "admin/css/forms.css" %}">
    <style>
        @font-face {
            font-family: 'BMitra';
            src: url("{% static 'fonts/BMitra.woff'%}") format('woff'),
            url("{% static 'fonts/BMitra.ttf'%}") format('truetype'),
            url("{% static 'fonts/BMitra.svg#BMitra'%}") format('svg');
        }

        select, option, input, div, button, small, label, p, h1, h2, h3, h4, h5, a, th, tr, td {
            font-family: 'BMitra';
            direction: rtl;
        }
    </style>
</head>

<body class="gray-bg rtls">

<div class="passwordBox animated fadeInDown">
    <div class="row">

        <div class="col-md-12">
            <div class="ibox-content">
                <h2 class="font-bold">بازیابی رمز عبور</h2>
                <p>
                    رایانامه خود را وارد کنید تا رمز عبور جدید برایتان ارسال گردد.
                </p>
                <div class="row">
                    <div class="col-lg-12">
                        <form class="m-t" role="form" method="post">
                            {% csrf_token %}
                            {{ form.email.errors }}
                            <div class="form-group">
                                {% render_field form.email class="form-control" placeholder="رایانامه" %}
                            </div>
                            <input type="submit" value="ارسال رمز عبور جدید" class="btn btn-primary block full-width m-b">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>

</div>
<div class="footer">
    <div class="pull-right"><img alt="image" src='{% static "img/jaam.png" %}' width="15" height="20"></div>
    <div class="pull-right"><img alt="image" src='{% static "img/logo.jpg" %}' width="20" height="20"></div>
    <div class="pull-right"><img alt="image" src='{% static "img/arman_logo.gif" %}' width="25" height="20"></div>
    <div>
        <strong>Copyright</strong> ArmanRTO © 2017
    </div>
</div>
</body>

</html>
